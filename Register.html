<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h2>Ecommerce</h2>
        </div>
        <form class="roll" id="form">
            <div class="form1">
                <label>Full Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter the Full Name" autofocus>
            </div>
            <div class="form1">
                <label>Username</label>
                <input type="text" name="uname" id="uname" placeholder="Enter the Username">
            </div>
            <div class="form1">
                <label>Mobile Number</label>
                <input type="text" name="mnumber" id="mnumber" placeholder="Enter the Mobile Number">
            </div>
            <div class="form1">
                <label>Gmail</label>
                <input type="email" name="gmail" id="gmail" placeholder="Enter the Gmail">
            </div>
            <div class="form1">
                <label>Password</label>
                <input type="password" name="pwd" id="pwd" placeholder="Enter the Password" >
            </div>
            <div class="but">
            <button type="submit" id="">Submit</button>
           </div>
        </form>
        <div class="login">
            <p>Already have an account?<a id="login">Login</a></p>
        </div>

    </div>

    <script>
        const form1=document.getElementById('form');

        form1.addEventListener('submit',event =>{
            event.preventDefault();

            const fname=document.getElementById('fname').value
            console.log(fname)

            const uname=document.getElementById('uname').value
            console.log(uname)

            const mnumber=document.getElementById('mnumber').value
            console.log(mnumber)

            const gmail=document.getElementById('gmail').value
            console.log(gmail)

            const pwd=document.getElementById('pwd').value
            console.log(pwd)

            fetch("https://63b3e718ea89e3e3db50a55b.mockapi.io/user",{
                method:'POST',
                body:JSON.stringify({
                    fullname:fname,
                    username:uname,
                    mobilenumber:mnumber,
                    gmail:gmail,
                    password:pwd
                }),
                headers:{
                    "Content-Type":"application/json; charset=UTF-8"
                }
            })
            .then(function(response){
                return response.json()
            })
            .then(function(data){
                console.log(data)
            })     

        });

        document.getElementById("login").onclick=function(){
            console.log("hi")
            window.location="Login.html";
        };


    </script>

</body>
